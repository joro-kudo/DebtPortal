<!DOCTYPE html>
<html lang="de">
<head>

  <title>schuld bearbeiten</title>
  <link rel="stylesheet" href="css/debtportal.css">

  <script src="./js/debtedit.js"></script>
  <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
  <span id="message" style="color: red;"></span>
</nav>
<h3>schuld bearbeiten</h3>
<form id="debteditForm" name="sebtedit">
  <table>
    <tr>
      <td><label for="description">beschreibung</label></td>
      <td>
        <input id="description" name="description" type="text" size="30" minlength="2" maxlength="30" required/>
        <label for="debtUUID"></label><input id="debtUUID" name="debtUUID" />
      </td>
    </tr>

    <tr>
      <td><label for="person">schuldner</label></td>
      <td>
        <select id="person" name="personUUID" required>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="price">Preis</label></td>
      <td><input id="price" name="price" type="number" min="0.05" max="199.95" step="0.05"/></td>
    </tr>

  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">Speichern</button>
      </td>
      <td>
        <button id="reset" type="button">Zur√ºcksetzen</button>
      </td>
      <td>
        <button id="cancel" type="button">Abbruch</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
